<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 99, 169, 0.85), rgba(0, 16, 32, 0.92)),
                        url("img/bg 3d 2.avif") no-repeat center center / cover;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center; /* buat center */
            align-items: center;

            padding-bottom: 70px; /* ruang agar footer tidak menutupi form */
            animation: fadeIn 1s forwards ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: zoom 0.6s ease;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
        }

        @keyframes zoom {
            from { transform: scale(0.93); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            transition: 0.25s;
        }
        button:hover { transform: scale(1.07); }
        button:active { transform: scale(0.92); }

        /* Sticky footer */
        footer {
            background: rgba(0, 0, 0, 0.78);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            width: 100%;

            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- ðŸŸ¦ FORM LOGIN -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Form Login</h3>
        </div>
        <div class="card-body">

            <input type="text" id="loginusername" class="form-control mb-3" placeholder="Masukkan Username">
            <input type="password" id="loginpassword" class="form-control mb-3" placeholder="Masukkan Password">

            <button class="btn btn-primary w-100" onclick="login()">Login</button>

            <p class="text-center mt-3 text-white">
                Belum punya akun? <a href="register.html" class="fw-bold">Daftar di sini</a>
            </p>
        </div>
    </div>

    <!-- ðŸŸ¥ FOOTER DI BAGIAN BAWAH -->
    <footer>
        @Copyright by 231011402775_FAJAR<br>
        TEKNIK INFORMATIKA - 4D
    </footer>

    <!-- ðŸ”¥ LOGIN SCRIPT -->
    <script>
        function login() {
            let inputUsername = document.getElementById("loginusername").value;
            let inputPassword = document.getElementById("loginpassword").value;

            let savedUsername = localStorage.getItem("username");
            let savedPassword = localStorage.getItem("password");

            if (inputUsername === "" || inputPassword === "") {
                alert("Semua kolom harus diisi!");
                return;
            }

            if (inputUsername === savedUsername && inputPassword === savedPassword) {
                alert("Login berhasil!");
                window.location.href = "dashboard.html";
            } else {
                alert("Username atau Password salah!");
            }
        }
    </script>

</body>
</html>
