<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("img/bg.jpg") no-repeat center center / cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 0;
      animation: fadeIn 0.8s forwards ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar-custom {
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.55);
      color: white;
      padding: 14px 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* card animasi */
    .card {
      animation: zoom 0.55s ease;
    }
    @keyframes zoom {
      from { transform: scale(0.93); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      transition: 0.25s;
    }
    button:hover {
      transform: scale(1.07);
    }
    button:active {
      transform: scale(0.92);
    }

    /* footer */
    footer {
      background: rgba(0,0,0,0.55);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ NAVBAR -->
  <div class="navbar-custom">
    <div><b>Admin Panel</b></div>
    <div>
      <button class="btn btn-sm btn-light" onclick="location.href='katalog.html'">Katalog</button>
    </div>
  </div>

  <!-- ðŸ”¹ MAIN CONTENT -->
  <div class="container mt-4" style="max-width:900px;">
    <div class="row">
      <!-- Tambah/Edit Produk -->
      <div class="col-md-6">
        <div class="card p-3 shadow">
          <h5><b>Tambah / Edit Produk</b></h5>
          <input id="prod_name" class="form-control mb-2" placeholder="Nama Produk">
          <input id="prod_price" class="form-control mb-2" placeholder="Harga (angka)">
          <input id="prod_img" class="form-control mb-2" placeholder="URL Gambar">
          <input id="prod_cat" class="form-control mb-3" placeholder="Kategori">

          <div style="display:flex; gap:8px;">
            <button id="prod_add_btn" class="btn btn-success" onclick="addProduct()">Tambah</button>
            <button id="prod_save_btn" class="btn btn-primary" style="display:none;" onclick="saveEdit()">Simpan Perubahan</button>
            <button class="btn btn-outline-secondary"
              onclick="prod_name.value=''; prod_price.value=''; prod_img.value=''; prod_cat.value='';">
              Reset
            </button>
          </div>
        </div>
      </div>

      <!-- Daftar Produk -->
      <div class="col-md-6">
        <div class="card p-3 shadow">
          <h5><b>Daftar Produk</b></h5>
          <div id="admin-products"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ FOOTER -->
  <footer>
    @Copyright by 221011400647_Fajar Ramadhansyah<br>
    MAHASISWA_TI 22 A1
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
