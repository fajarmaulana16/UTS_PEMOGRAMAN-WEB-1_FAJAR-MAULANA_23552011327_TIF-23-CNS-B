<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("img/bg.jpg") no-repeat center center / cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 0;
      animation: fadeIn 0.8s forwards ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar-custom {
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.55);
      color: white;
      padding: 14px 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      animation: zoom 0.55s ease;
      border-radius: 12px;
    }
    @keyframes zoom {
      from { transform: scale(0.93); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      transition: 0.25s;
    }
    button:hover {
      transform: scale(1.07);
    }
    button:active {
      transform: scale(0.92);
    }

    footer {
      background: rgba(0,0,0,0.55);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar-custom">
    <div><b>Profil Saya</b></div>
    <div>
      <button class="btn btn-sm btn-light" onclick="location.href='katalog.html'">Katalog</button>
      <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- MAIN PROFILE FORM -->
  <div class="container mt-4" style="max-width:600px;">
    <div class="card p-4 shadow">
      <h4 class="mb-3"><b>Informasi Akun</b></h4>

      <div class="mb-3">
        <label class="small-muted">Nama Lengkap</label>
        <input id="profile_nama" class="form-control" type="text">
      </div>

      <div class="mb-3">
        <label class="small-muted">Username</label>
        <input id="profile_username" class="form-control" type="text">
      </div>

      <div class="mb-3">
        <label class="small-muted">Ubah Password (kosongkan jika tidak ingin ganti)</label>
        <input id="profile_password" class="form-control" type="password">
      </div>

      <div style="display:flex; gap:8px;">
        <button class="btn btn-primary" onclick="saveProfile()">Simpan</button>
        <button class="btn btn-outline-secondary" onclick="location.href='katalog.html'">Kembali</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    @Copyright by 221011400647_Fajar Ramadhansyah<br>
    MAHASISWA_TI 22 A1
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
