<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fajar Strore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: linear-gradient(135deg, rgba(0, 99, 169, 0.85), rgba(0, 16, 32, 0.92)),
                  url("img/bg 3d 2.avif") no-repeat center center / cover;
      min-height: 100vh;

      opacity: 0;
      animation: fadePage 0.9s forwards ease-out;
      padding-bottom: 85px; /* ruang untuk footer */
    }
    @keyframes fadePage {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* animasi item katalog */
    .product-card {
      animation: zoomCard 0.6s ease;
      transition: 0.25s;
    }
    @keyframes zoomCard {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .product-card:hover {
      transform: translateY(-6px);
    }

    button, .btn-theme {
      transition: 0.25s;
    }
    button:hover, .btn-theme:hover { transform: scale(1.07); }
    button:active, .btn-theme:active { transform: scale(0.92); }

    /* navbar */
    .navbar-custom {
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 12px 18px;
      font-size: 19px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-custom button {
      font-weight: bold;
    }

    /* ðŸ”¥ Footer bawah */
    footer {
      background: rgba(0, 0, 0, 0.78);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <!-- ðŸŸ¦ NAVBAR -->
  <div class="navbar-custom">
    <div><b>Fajar Store</b></div>
    <div style="display:flex; gap:8px; align-items:center;">
      <button class="btn btn-sm btn-light" onclick="location.href='profile.html'">Profile</button>
      <button class="btn btn-sm btn-light" onclick="location.href='keranjang.html'">Keranjang</button>
      <button class="btn btn-sm btn-light" onclick="location.href='admin.html'">Admin</button>
      <button class="btn-theme" id="themeToggle">Toggle Theme</button>
      <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ðŸŸ© LIST PRODUK / KATALOG -->
  <div class="container mt-4">
    <div class="row" id="product-list"></div>
  </div>

  <!-- ðŸŸ¥ FOOTER -->
  <footer>
    @Copyright by 231011402775_FAJAR<br>
    TEKNIK INFORMATIKA - 4D
  </footer>

  <script src="js/script.js"></script>
  <script>
    // theme toggle binding
    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const next = current === 'light' ? 'dark' : 'light';
      applyTheme(next);
    });
  </script>
</body>
</html>
